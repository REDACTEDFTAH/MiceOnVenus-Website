    <body>

        <audio id="myaudio" controls autoplay loop ><source src="Mice On Venus But Only The First Half.mp3"></audio> <br>
        </div>

            <button onclick="toggle(this);">Hide Controls</button> 

        <script>
            let toggle = button => {
               let element = document.getElementById("myaudio");
               let hidden = element.getAttribute("hidden");
          
               if (hidden) {
                  element.removeAttribute("hidden");
                  button.innerText = "Hide Audio";
               } else {
                  element.setAttribute("hidden", "hidden");
                  button.innerText = "Show Audio";
               }
            }
          </script>

        <div id="bottom" style="font-size:50px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Music Playing: Mice On Venus But Only The First Half</div>
